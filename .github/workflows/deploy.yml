name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: false
          script: |
            set -e
            cd /var/www/ipms-mob-api/IPMS-mob-api

            # Backup .env before pulling
            cp .env .env.backup

            git fetch --all
            git reset --hard origin/main

            # Restore .env (don't overwrite from GitHub)
            mv .env.backup .env

            npm install --legacy-peer-deps
            npx prisma generate
            npm run build

            pm2 delete pg-api || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo "Deployment completed!"
            pm2 status