name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: false
          script: |
            set -e
            cd /var/www/ipms-mob-api/IPMS-mob-api

            git fetch --all
            git reset --hard origin/main

            umask 077
            printf '%s' "${{ secrets.VPS_ENV }}" | base64 -d > .env || { echo "env decode failed: VPS_ENV must be base64 of the .env file"; exit 1; }

            npm install --legacy-peer-deps
            npx prisma generate
            npm run build

            pm2 reload pg-api --update-env || pm2 restart pg-api --update-env
            pm2 save