# Nginx Configuration for NestJS API
# Location: /etc/nginx/sites-available/pg-api
# Symlink to: /etc/nginx/sites-enabled/pg-api

upstream nestjs_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP Server - Redirect to HTTPS (after SSL setup)
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com 72.62.194.189;

    # For Let's Encrypt SSL certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Uncomment after SSL setup to redirect HTTP to HTTPS
    # return 301 https://$server_name$request_uri;

    # Temporary: Allow HTTP access before SSL setup
    location / {
        proxy_pass http://nestjs_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://nestjs_backend/health;
        access_log off;
    }

    # API documentation
    location /api-docs {
        proxy_pass http://nestjs_backend/api-docs;
    }

    # Increase max upload size for file uploads
    client_max_body_size 50M;
}

